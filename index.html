<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="tama-realm">
        <div class="tama-interact">
            <h1>Virtual Pet</h1>
            <h2>Time: <span class="min">0</span>:<span class="sec">00</span></h1>
            <h3>Level: <span class="level-meter">1</span></h3>
            <h3>Age: <span class="age-meter">0</span></h3>
            <h4>Emptiness Level: <span class="hunger-meter">100</span></h4>
            <h4>Battery Level: <span class="sleep-meter">100</span></h4>
            <h4>Happiness Level: <span class="boredom-meter">100</span></h4>
            <button class="large green button" id="start">Start Clean</button><br>
            <button class="large red button" id="stop">Stop Clean</button><br>
            <button class="large button" id="feed" disabled="true">Empty</button><br>
            <button class="large button" id="sleep" disabled="true">Charge</button><br>
            <button class="large button" id="play" disabled="true">Play</button><br>
            <button class="large blue button" id="start-over">Start Over</button><br>
        </div>
        <div class="container">
            <div class="tamaA"><h3 id=nameA></h3><img class="tamagotchi" src="images/Roomba.png"></div>
            <div class="tamaB"><h3 id=nameB></h3><img class="tamagotchi" src="images/Roomba.png"></div>
            <div class="tamaC"><h3 id=nameC></h3><img class="tamagotchi" src="images/Roomba.png"></div>
        </div>â€‹
    </div>
    <div class="tama-comms" class= "clearfix">
        <h1>Your new Robo-Vac <span class=hearts>&hearts;</span>s you! Click START to play.</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/Tamagotchi.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
